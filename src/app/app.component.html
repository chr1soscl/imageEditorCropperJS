Angular cropperJS
<angular-cropper #angularCropper [cropperOptions]="cropperOptions" [imageUrl]="imageUrl"></angular-cropper>
<button (click)="zoomIn()">Zoom In</button>
<button (click)="zoomOut()">Zoom Out</button>
<button (click)="setDragMode('move')">Drag mode move</button>
<button (click)="setDragMode('crop')">Drag mode crop</button>
<button (click)="crop()">crop</button>
<button (click)="clear()">clear</button>
<br>
NGX cropperJS
<ngx-cropperjs #ngxCropper [cropperOptions]="cropperOptions" [imageUrl]="imageUrl"></ngx-cropperjs>
<button (click)="ngxZoomIn()">Zoom In</button>
<button (click)="ngxZoomOut()">Zoom Out</button>
<button (click)="ngxSetDragMode('move')">Drag mode move</button>
<button (click)="ngxSetDragMode('crop')">Drag mode crop</button>
<button (click)="ngxCrop()">crop</button>
<button (click)="ngxClear()">clear</button>
